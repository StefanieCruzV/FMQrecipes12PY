<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
  <title>Document</title>
</head>

<body>
  <a class="text-decoration-none my-3 p-3  " href="/success">Back to recipes </a>
  <a class="text-decoration-none my-3 p-3  " href="/logout">Logout</a>
  <div class="w-25 mx-auto">
    {% with messages = get_flashed_messages() %}<!-- declare a variable called messages -->
    {% if messages %}                         <!-- check if there are any messages -->
      {% for message in messages %}           <!-- loop through the messages -->
        <p class="bg-danger text-white border text-center" >{{message}}</p>                    <!-- display each message in a paragraph tag -->
      {% endfor %}
    {% endif %}
  {% endwith %}
    <h1>Add a New Recipe!</h1>
  </div>
  <form class="w-75 mx-auto d-block my-3 p-3  bg-success border bg-opacity-25 text-white" action="/create_recipe" method="post">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input name="name" type="text" class="form-control" />
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <p class="text-danger fw-light">Description mus not be blank</p>
      <input name="description" type="text" class="form-control" />
    </div>
    <label for="tminutes" class="form-label text-white">Instructions</label>
    <div class="form-floating">
      <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
        style="height: 100px" name="instructions"></textarea>
    </div>
    <div class="mb-3">
      <label for="dmade" class="form-label">Date Made</label>
      <input name="date" type="date" class="form-control" />
    </div>
    <label for="dmade" class="form-label">Under 30 min?</label>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"  value="1" checked>
      <label class="form-check-label" for="flexRadioDefault2" >
        YES
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"   value="0" checked>
      <label class="form-check-label" for="flexRadioDefault2">
        NO
      </label>
    </div>
    <button type="submit" class="btn btn-outline-success btn-lg mx-auto d-block ">Submit</button>
  </form>
  </div>
</body>

</html>
