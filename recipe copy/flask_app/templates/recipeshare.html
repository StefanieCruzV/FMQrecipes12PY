<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
        crossorigin="anonymous"
      />
    <title>Document</title>
</head>
<body>
   <h1>WELCOME, {{ name}}</h1>
   <a class="text-decoration-none my-3 p-3  " href="/newuser"> + Create</a>
   <a class="text-decoration-none my-3 p-3  " href="/newuser">Logout</a>
   <div class="mx-auto d-block my-3 p-3 border ">
    <table class="table">
      <h1 class="text-center">All posted recipes:</h1>
      <thead class="thead-light">
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Under</th>
          <th scope="col">Posted by</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{user.first_name}}</td>
          <td>{{user.last_name}}</td>
          <td>{{user.email}}</td>
          <td>{{user.created_at}}</td>
          <td>
            <a class="text-primary text-decoration-none badge badge-info" href="/show_user/{{user.id}}">View Recipe</a>
            <a class="text-primary text-decoration-none badge badge-info" href="/update_user/{{user.id}}">Edit</a>
            <a class="text-primary text-decoration-none badge badge-info" href="/delete_user/{{user.id}}">Delete</a>
          </td>
          <td>
    
          </td>
          {% endfor %}
        </tr>
      </tbody>
    </table>

    
  </div>

</body>
</html>
