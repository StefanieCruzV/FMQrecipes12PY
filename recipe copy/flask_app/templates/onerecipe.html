<head>

<body>
   <h1>WELCOME, {{ name}}</h1>
   <a class="text-decoration-none my-3 p-3  " href="/newuser"> + Create</a>
   <a class="text-decoration-none my-3 p-3  " href="/newuser">Logout</a>
   <div>
    <h1 class="text-center">Recipe Name</h1>
    <form
    class="w-75 mx-auto d-block my-3 p-3  bg-success border bg-opacity-25 text-white"
    action="/result"
    method="post"
  >
  
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <input name="description" type="text" class="form-control" />
    </div>
    <label for="dmade" class="form-label">Under 30 min?</label>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
          YES
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
         NO
        </label>
      </div>
    <label for="tminutes" class="form-label text-white">Instructions</label>
    <div class="form-floating">
       
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea> 
      </div>

    <div class="mb-3">
      <label for="dmade" class="form-label">Date Made</label>
      <input name="dmade" type="date" class="form-control" />
    </div>
  
    <!-- <button type="submit" class="btn btn-success"  >Submit</button> -->
  </form>
   </div>
